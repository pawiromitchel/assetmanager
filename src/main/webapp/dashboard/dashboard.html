<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

    <script src="../helpers/auth.js"></script>

    <script src="dashboard.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Asset Manager</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Assets</h1>
                <a class="btn btn-success" href="./../asset-management/new-asset.html">Register new asset</a>
                <hr>
                <table class="table table-bordered" id="assetsTable">

                        </tr>
                    </thead>
                    <tbody id="assets">
                        <!-- Append here -->
                    </tbody>
                </table>
            </div>
        </div>

    <script>
        init();

        function init() {
            isLoggedIn();
            getAssets(getAPIUrl());
        }
